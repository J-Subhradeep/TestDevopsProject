name: Java CI with Maven

on:
  push:
    branches: [ "main" ]


jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Run Jar file
      run: sudo kill $(sudo lsof -i tcp:8086 | tr -s " " | cut -d " " -f 2 | sed -n 2p) & sudo java -jar /home/subhra/actions-runner/_work/TestDevopsProject/TestDevopsProject/target/TestDevopsProject-0.0.1-SNAPSHOT.jar &
    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive

